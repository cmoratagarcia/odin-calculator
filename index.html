<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="display"></section>
      <section class="undo-buttons">
        <div class="button" id="clear-btn">CLEAR</div>
        <div class="button" id="del-btn">DEL</div>
      </section>
      <main class="keypad">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator lighter">&div;</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator lighter">&times;</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator lighter">-</div>
        <div class="button number">0</div>
        <div class="button number lighter">.</div>
        <div class="button" id="equal">=</div>
        <div class="button operator lighter">+</div>
      </main>
    </div>
  </body>
</html>
