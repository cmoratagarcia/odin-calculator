<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="display">01234567</section>
      <section class="undo-buttons">
        <div class="button" id="clear-btn">CLEAR</div>
        <div class="button" id="del-btn">DEL</div>
      </section>
      <main class="keypad">
        <div class="button number" id="7">7</div>
        <div class="button number" id="8">8</div>
        <div class="button number" id="9">9</div>
        <div class="button operator lighter" id="divide">&div;</div>
        <div class="button number" id="4">4</div>
        <div class="button number" id="5">5</div>
        <div class="button number" id="6">6</div>
        <div class="button operator lighter" id="multiply">&times;</div>
        <div class="button number" id="1">1</div>
        <div class="button number" id="2">2</div>
        <div class="button number" id="3">3</div>
        <div class="button operator lighter" id="subtract">-</div>
        <div class="button number" id="0">0</div>
        <div class="button lighter" id="decimal">.</div>
        <div class="button" id="equal">=</div>
        <div class="button operator lighter" id="add">+</div>
      </main>
    </div>
  </body>
</html>
