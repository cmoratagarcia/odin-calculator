<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="display"></section>
      <section class="undo-buttons">
        <div id="clear-btn"></div>
        <div id="del-btn"></div>
      </section>
      <main class="keypad">
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="divide">/</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="multiply">x</div>
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="subtract">-</div>
        <div id="0">0</div>
        <div id="decimal">.</div>
        <div id="equal">=</div>
        <div id="add">+</div>
      </main>
    </div>
  </body>
</html>
